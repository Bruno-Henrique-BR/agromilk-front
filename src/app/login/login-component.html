<div class="container d-flex justify-content-center align-items-center">
  <mat-card class="p-4" style="background-color: #F5F5F5">
    <h1 class="text-center mb-4" style="color: #006600">Gestão de produção de leite - Agromilk</h1>
    <form class="form">
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label style="color: #006600">E-mail</mat-label>
          <input 
            [(ngModel)]="creds.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex. fulano@mail.com">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label style="color: #006600">Senha</mat-label>
          <input 
            [(ngModel)]="creds.senha"
            name="senha"
            [formControl]="senha"
            required
            type="password" 
            matInput 
            placeholder="Ex. 123">
        </mat-form-field>
      </div>

      <button 
        (click)="login()" 
        [disabled]="!validaCampos()" 
        class="btn btn-primary btn-block mt-4" style="background-color: #006600">Login</button>
    </form>
  </mat-card>
</div>
