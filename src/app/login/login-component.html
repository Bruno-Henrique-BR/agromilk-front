<div class="container d-flex justify-content-center align-items-center background-container">
  <mat-card class="p-4">
    <div class="header">
      <div class="header-card">
      <div class="header-logo">
        <img src="assets/img/logo-branco-01.png" alt="Logo">
      </div>
    </div>
    </div>    
    <form class="form">
      <div class="form-group">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label class="label-with-icon">E-mail</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input 
            [(ngModel)]="creds.email"
            name="email"
            [formControl]="email"
            required
            matInput 
            placeholder="Ex. fulano@mail.com">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label class="label-with-icon">Senha</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input 
            [(ngModel)]="creds.senha"
            name="senha"
            [formControl]="senha"
            required
            type="password" 
            matInput 
            placeholder="Ex. 123">
        </mat-form-field>
      </div>

      <button 
        (click)="login()" 
        [disabled]="!validaCampos()" 
        class="btn btn-primary btn-block mt-4">Login</button>
    </form>
  </mat-card>
</div>
