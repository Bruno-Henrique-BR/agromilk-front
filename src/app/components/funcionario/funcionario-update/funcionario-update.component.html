<div class="container mat-elevation-z8">
    <form class="form">
  
      <h1 class="fullWidth">Atualizar Funcionario</h1>
  
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Nome do Funcionario</mat-label>
        <input matInput [(ngModel)]="funcionario.nomeFuncionario" name="nomeFuncionario" [formControl]="nomeFuncionario" required matInput
          maxlength="50">
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Endere√ßo</mat-label>
        <input matInput [(ngModel)]="funcionario.endereco" name="endereco" 
          maxlength="50">
      </mat-form-field>

      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="funcionario.cpf" name="cpf" matInput [mask]="'000.000.000-00'" class="cpf-input" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data de Nascimento</mat-label>
        <input matInput [matDatepicker]="dataNascimentoPicker" placeholder="Data de Nascimento" [formControl]="dataNascimento" required>
        <mat-datepicker-toggle matSuffix [for]="dataNascimentoPicker"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimentoPicker></mat-datepicker>
      </mat-form-field>
      


      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="funcionario.telefone" name="telefone" matInput mask="(00) 00000-0000" class="telefone-input">
      </mat-form-field>
      
  
      <div>
        <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
          color="primary">Atualizar</button>
        <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </div>
    </form>
  </div>
