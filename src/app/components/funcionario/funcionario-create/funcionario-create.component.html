<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Funcionário</h1>
    <div class="status-prioridade">
      <mat-form-field appearance="outline" class="fullWidth">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="funcionario.nomeFuncionario" name="nomeFuncionario" matInput class="nome-input">
      </mat-form-field>

      <mat-form-field appearance="outline" class="fullWidth">
        <mat-label>Endereço</mat-label>
        <input [(ngModel)]="funcionario.endereco" name="endereco" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline" class="halfWidth">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="funcionario.cpf" name="cpf" matInput [mask]="'000.000.000-00'" class="cpf-input">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="funcionario.dataNascimento" name="dataNascimento" [formControl]="dataNascimento" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="halfWidth">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="funcionario.telefone" name="telefone" matInput mask="(00) 00000-0000"
          class="telefone-input">
      </mat-form-field>
    </div>
    <div>
      <button (click)="create()" class="mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
