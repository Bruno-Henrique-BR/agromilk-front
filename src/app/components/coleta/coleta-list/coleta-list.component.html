<div class="container">

   <h1>Listando Coletas</h1>

   <button routerLink="create" class="cadas mat-elevation-z4" mat-flat-button color="success">Cadastrar coleta</button>
   <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
   </mat-form-field>

   <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource">

         <ng-container matColumnDef="idColeta">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idColeta}} </td>
         </ng-container>

         <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data}} </td>
         </ng-container>

         <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef> Quantidade </th>
            <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
         </ng-container>

         <ng-container matColumnDef="modeloTanque">
            <th mat-header-cell *matHeaderCellDef> Tanque </th>
            <td mat-cell *matCellDef="let element"> {{element.modeloTanque}} </td>
         </ng-container>

         <ng-container matColumnDef="razaoSocial">
            <th mat-header-cell *matHeaderCellDef> Laticinio </th>
            <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
         </ng-container>

         <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
               <a routerLink="update/{{ element.idColeta }}">
                  <i class="material-icons edit">edit</i>
               </a>
               <a (click)="openDialog(element.idColeta)">
                  <i class="material-icons delete">delete</i>
                </a>    
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
   </div>

</div>
