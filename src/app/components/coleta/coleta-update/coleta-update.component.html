<div class="card-container">
  <div class="card">
    <h1 class="fullWidth">Cadastrar Coleta</h1>
    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="coleta.data" name="data" [formControl]="data" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Quantidade</mat-label>
          <input matInput [(ngModel)]="coleta.quantidade" name="quantidade" [formControl]="quantidade" required matInput type="number" min="0" pattern="[0-9]{1,5}"
            type="number">
        </mat-form-field>
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Latic√≠nio</mat-label>
          <mat-select [(ngModel)]="coleta.idLaticinio" name="laticinio" [formControl]="idLaticinio" required>
            <mat-option *ngFor="let lac of laticinios" [value]="lac.idLaticinio">{{ lac.razaoSocial }}</mat-option>
          </mat-select>
        </mat-form-field>      
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Tanque</mat-label>
          <mat-select [(ngModel)]="coleta.idTanque" name="tanque" [formControl]="idTanque" required>
            <mat-option *ngFor="let tan of tanques" [value]="tan.idTanque">{{ tan.modelo }}</mat-option>
          </mat-select>
        </mat-form-field> 
      <div class="button-container">           
        <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
          color="primary">Atualizar</button>
        <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </div>
    </form>
  </div>
