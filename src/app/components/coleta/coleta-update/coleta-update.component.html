<div class="card-container">
  <div class="card">
    <h1 class="fullWidth">Cadastrar Coleta</h1>
    <form class="form">
      <div class="status-prioridade">
        <div class="field-container field-container-left">
          <mat-form-field class="field field-left" appearance="outline">
            <mat-label>Data</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="coleta.data" name="data" [formControl]="data" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="field-container field-container-right">
          <mat-form-field class="field field-right" appearance="outline">
            <mat-label>Quantidade</mat-label>
            <input matInput [(ngModel)]="coleta.quantidade" name="quantidade" [formControl]="quantidade" required type="number" min="0" pattern="[0-9]{1,5}">
          </mat-form-field>
        </div>
      </div>
      <div class="status-prioridade">
        <div class="field-container">
          <mat-form-field class="field" appearance="outline">
            <mat-label>Selecione um latic√≠nio</mat-label>
            <mat-select [(ngModel)]="coleta.idLaticinio" name="idLaticinio" [formControl]="idLaticinio" required>
              <mat-option *ngFor="let lac of laticinios" [value]="lac.idLaticinio">{{ lac.razaoSocial }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="field-container">
          <mat-form-field class="field" appearance="outline">
            <mat-label>Selecione um tanque</mat-label>
            <mat-select [(ngModel)]="coleta.idTanque" name="idTanque" [formControl]="idTanque" required>
              <mat-option *ngFor="let tan of tanques" [value]="tan.idTanque">{{ tan.modelo }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="button-group">
        <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="/coleta" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </div>
    </form>
  </div>
</div>
