<div class="container mat-elevation-z8">
   <form class="form">

      <h1 class="fullWidth">Atualizar Raça</h1>

      <mat-form-field appearance="outline">
        <mat-label>Codigo</mat-label>
        <input matInput [(ngModel)]="tanque.descricao" name="descricao" [formControl]="descricao" required matInput
          placeholder="Ex.. fulano de tal" maxlength="50">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de compra</mat-label>
        <input matInput [matDatepicker]="dataFabricacao">
        <mat-datepicker-toggle matIconSuffix [for]="dataFabricacao"></mat-datepicker-toggle>
        <mat-datepicker #dataFabricacao></mat-datepicker>
      </mat-form-field>
  
      <mat-checkbox [(ngModel)]="tanque.ativo" [ngModelOptions]="{standalone: true}">Lactação</mat-checkbox>
      <mat-form-field appearance="outline">
        <mat-label>Cor</mat-label>
        <input [(ngModel)]="tanque.modelo" name="modelo" matInput placeholder="Ex.. fulano@mail.com">
      </mat-form-field>
  
      <mat-form-field appearance="outline">
        <mat-label>Cor</mat-label>
        <input [(ngModel)]="tanque.capacidade" name="capacidade" matInput placeholder="Ex.. fulano@mail.com">
      </mat-form-field>

       

       <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
       <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
   </form>

   <p class="fullWidth">by Valdir Cezar</p>
</div>
