<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Atualizar Tanque</h1>
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Modelo</mat-label>
        <input [(ngModel)]="tanque.modelo" name="modelo" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descricao</mat-label>
        <input matInput [(ngModel)]="tanque.descricao" name="descricao" [formControl]="descricao" required matInput
          maxlength="50">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capacidade</mat-label>
        <input [(ngModel)]="tanque.capacidade" name="capacidade" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de compra</mat-label>
        <input matInput [matDatepicker]="dataFabricacao">
        <mat-datepicker-toggle matSuffix [for]="dataFabricacao"></mat-datepicker-toggle>
        <mat-datepicker #dataFabricacao></mat-datepicker>
      </mat-form-field>

    </div>
    <div class="ativo">
      <mat-checkbox [(ngModel)]="tanque.ativo" [ngModelOptions]="{standalone: true}">Modelo</mat-checkbox>
    </div>
    <div>
      <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
        color="primary">Atualizar</button>
      <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>

</div>
