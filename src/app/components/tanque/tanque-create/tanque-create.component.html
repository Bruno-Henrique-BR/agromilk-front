<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Cadastrar Tanque</h1>
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Modelo</mat-label>
        <input [(ngModel)]="tanque.modelo" name="modelo" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="tanque.descricao" name="descricao" matInput matInput maxlength="50">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capacidade</mat-label>
        <input [(ngModel)]="tanque.capacidade" name="capacidade" matInput type="text" (input)="limitarCapacidade($event)" [pattern]="'[0-9]{1,5}(\.[0-9]{0,2})?'">
      </mat-form-field>
      
      
    </div>
    <div>
      <button (click)="create()" class="mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
