<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Cadastrar Tanque</h1>
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Modelo</mat-label>
        <input [(ngModel)]="tanque.modelo" name="modelo" matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descricao</mat-label>
        <input matInput [(ngModel)]="tanque.descricao" name="descricao" matInput maxlength="100">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de compra</mat-label>
        <input matInput [matDatepicker]="dataFabricacao">
        <mat-datepicker-toggle matSuffix [for]="dataFabricacao"></mat-datepicker-toggle>
        <mat-datepicker #dataFabricacao></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capacidade</mat-label>
        <input [(ngModel)]="tanque.capacidade" name="capacidade" matInput type="number">
      </mat-form-field>
    </div>
    <div class="ativo">
      <mat-checkbox [(ngModel)]="tanque.ativo" [ngModelOptions]="{standalone: true}">Ativo? </mat-checkbox>
    </div>
    <div>
      <button (click)="create()" class="mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
      <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
