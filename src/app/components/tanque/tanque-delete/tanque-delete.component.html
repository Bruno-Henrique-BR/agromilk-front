<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Deletar Tanque</h1>
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Modelo</mat-label>
        <input [(ngModel)]="tanque.modelo" name="modelo" [disabled]="true"matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descricao</mat-label>
        <input matInput [(ngModel)]="tanque.descricao" name="descricao" matInput maxlength="100" [disabled]="true">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Capacidade</mat-label>
        <input [(ngModel)]="tanque.capacidade" name="capacidade" [disabled]="true"matInput>
      </mat-form-field>
    </div>
    <div class="ativo">
      <mat-checkbox [(ngModel)]="tanque.ativo" [ngModelOptions]="{standalone: true}" [disabled]="true">Ativo? </mat-checkbox>
    </div>

    <div>
      <button (click)="delete()" class=" mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
      <button routerLink="../../" class=" mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>

</div>
