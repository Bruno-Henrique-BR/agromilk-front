<div class="container">

   <h1>Listando Tanques</h1>

   <div class="header-container">
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
          <mat-label>Pesquisar</mat-label>
          <button mat-icon-button matSuffix aria-label="Limpar" *ngIf="input.value" (click)="input.value=''; applyFilter($event)">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
  
      <div class="action-container">
        <button routerLink="create" class="cadas mat-elevation-z4 mat-button" mat-flat-button color="primary">
          Cadastrar tanque
        </button>
      </div>
    </div>
 
   <div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource" matSort class="custom-table">

         <ng-container matColumnDef="idTanque">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idTanque}} </td>
         </ng-container>

         <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
         </ng-container>

         <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
         </ng-container>
         <ng-container matColumnDef="capacidade">
            <th mat-header-cell *matHeaderCellDef> Capacidade </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidade}} </td>
         </ng-container>

         <ng-container matColumnDef="quantidadeAtual">
            <th mat-header-cell *matHeaderCellDef> Quantidade atual </th>
            <td mat-cell *matCellDef="let ordenha"> {{ordenha.quantidadeAtual}} litros de leite </td>
         </ng-container>
         <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element" class="action-cell">
              <a routerLink="update/{{ element.idTanque }}">
                <i class="material-icons edit-icon">edit</i>
              </a>
              <a (click)="openDialog(element.idTanque)">
                <i class="material-icons delete-icon">delete</i>
              </a>
            </td>
          </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
   </div>

</div>
