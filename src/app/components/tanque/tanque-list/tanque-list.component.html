<div class="container">

   <h1>Listando Tanques</h1>

   <button routerLink="create" class="cadas mat-elevation-z4" mat-flat-button color="success">Cadastrar tanque</button>
   <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

   <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource">

         <ng-container matColumnDef="idTanque">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idTanque}} </td>
         </ng-container>

         <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
         </ng-container>

         <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
         </ng-container>
         <ng-container matColumnDef="capacidade">
            <th mat-header-cell *matHeaderCellDef> Capacidade </th>
            <td mat-cell *matCellDef="let element"> {{element.capacidade}} </td>
         </ng-container>

         <ng-container matColumnDef="quantidadeAtual">
            <th mat-header-cell *matHeaderCellDef> Quantidade atual </th>
            <td mat-cell *matCellDef="let ordenha"> {{ordenha.quantidadeAtual}} litros de leite </td>
         </ng-container>
         <ng-container matColumnDef="ativo">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{ element.ativo ? 'Ativo' : 'Desativado' }} </td>
         </ng-container>

         <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
               <a routerLink="update/{{ element.idTanque }}">
                  <i class="material-icons edit">edit</i>
               </a>
               <a (click)="openDialog(element.idRaca)">
                  <i class="material-icons delete">delete</i>
                </a>  
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
   </div>

</div>
