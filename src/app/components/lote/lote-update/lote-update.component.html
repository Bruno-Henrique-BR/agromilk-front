<div class="container mat-elevation-z8">
   <form class="form">

      <h1 class="fullWidth">Atualizar Lote</h1>

       <mat-form-field class="fullWidth" appearance="outline">
         <mat-label>Nome do lote</mat-label>
         <input matInput
         [(ngModel)]="lote.nome"
         name="nome"
         [formControl]="nome"
         required
         matInput 
         placeholder="Ex.. fulano de tal"
         maxlength="50">
       </mat-form-field>
       
       <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Descricao</mat-label>
        <input matInput
        [(ngModel)]="lote.descricao"
        name="descricao"
        [formControl]="descricao"
        required
        matInput 
        placeholder="Ex.. fulano de tal"
        maxlength="50">
      </mat-form-field>

       

       <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
       <button routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
   </form>

   <p class="fullWidth">by Valdir Cezar</p>
</div>
