<div class="form-group">
  <mat-form-field appearance="outline">
    <mat-label>Animais:</mat-label>
    <mat-select [(ngModel)]="animaisSelecionados" name="animais" multiple>
      <mat-option *ngFor="let animal of animais" [value]="animal.idAnimal">{{ animal.apelido }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<button (click)="adicionarAnimais()" class="mat-elevation-z4" mat-flat-button color="primary">Adicionar Animais</button>
<button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
