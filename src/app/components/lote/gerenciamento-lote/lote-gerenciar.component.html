<div class="card">
  <div class="card-body">
    <div class="form-group">
      <mat-form-field appearance="outline">
        <mat-label>Animais:</mat-label>
        <mat-select [(ngModel)]="animaisSelecionados" name="animais" multiple>
          <mat-option *ngFor="let animal of animaisFiltered" [value]="animal.idAnimal" [disabled]="animalPertenceAoLote(animal.idAnimal)">
            {{ animal.apelido }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="button-group">
      <button (click)="adicionarAnimais()" class="mat-elevation-z4 mat-flat-button green-button" color="primary">Adicionar Animais</button>
      <button routerLink="../" class="mat-elevation-z4 mat-stroked-button red-button" color="warn">Cancelar</button>
    </div>
  </div>
</div>
