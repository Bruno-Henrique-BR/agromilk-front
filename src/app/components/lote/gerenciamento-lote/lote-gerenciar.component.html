<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">Movimentar animal de lote</h2>
    </div>
    <div class="card-body">
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Lote:</mat-label>
          <mat-select [(ngModel)]="idLote" name="lote">
            <mat-option *ngFor="let lote of lotes" [value]="lote.idLote">{{ lote.nomeLote }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Animal:</mat-label>
          <mat-select [(ngModel)]="idAnimal" name="animal">
            <mat-option *ngFor="let animal of animais" [value]="animal.idAnimal">{{ animal.apelido }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="text-center">
        <button (click)="adicionarAnimal()" class="mat-elevation-z4" mat-flat-button color="primary">Adicionar Animal</button>
        <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </div>
    </div>
  </div>
</div>
