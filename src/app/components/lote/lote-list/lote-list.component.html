<div class="container">

   <h1>Listando Lotes</h1>
   <button routerLink="gerenciar" class="gerenciar mat-elevation-z4" mat-flat-button color="primary">Gerenciar Lote</button>
   <button routerLink="create" class="cadas mat-elevation-z4" mat-flat-button color="success">Cadastrar lote</button>
   <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>

   <div class="mat-elevation-z8">

      <table mat-table [dataSource]="dataSource">

         <ng-container matColumnDef="idLote">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idLote}} </td>
         </ng-container>

         <ng-container matColumnDef="nomeLote">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeLote}} </td>
         </ng-container>

         <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descricao </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
         </ng-container>

         

         <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
               <a routerLink="update/{{ element.idLote }}">
                  <i class="material-icons edit">edit</i>
               </a>
               <a (click)="openDialog(element.idLote)">
                  <i class="material-icons delete">delete</i>
                </a>  
               <a routerLink="listar/{{ element.idLote }}">
                  <i class="material-icons visibility">visibility</i>
               </a>
               <a routerLink="gerenciar/{{ element.idLote }}">
                  <i class="material-icons visibility">visibility</i>
               </a>
            </td>
         </ng-container>

         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
   </div>

</div>
