<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Adicionar Animal ao Lote</h1>

        <mat-form-field appearance="outline">
            <mat-label>ID do Animal</mat-label>
            <mat-select [(ngModel)]="idAnimal" name="idAnimal" required>
                <mat-option *ngFor="let ani of animais" [value]="ani.idAnimal">{{ ani.idAnimal }}</mat-option>
            </mat-select>
        </mat-form-field>
        <div>
            <button mat-button [disabled]="!idAnimal" (click)="consultarAnimal(idAnimal)">Consultar</button>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>Código</mat-label>
            <input matInput [(ngModel)]="animal.codigo" name="codigo" required matInput maxlength="50">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apelido</mat-label>
            <input matInput [(ngModel)]="animal.apelido" name="apelido" required matInput maxlength="50">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Data de nascimento</mat-label>
            <input matInput [(ngModel)]="animal.dataNascimento" name="dataNascimento" required matInput maxlength="50">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Data compra</mat-label>
            <input matInput [(ngModel)]="animal.dataCompra" name="dataCompra" required matInput maxlength="50">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Lote</mat-label>
            <input matInput [(ngModel)]="animal.lote" name="idLote" required maxlength="50">
        </mat-form-field>        
        <mat-form-field appearance="outline">
            <mat-label>Raça</mat-label>
            <input matInput [(ngModel)]="animal.raca" name="idRaca" required maxlength="50">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Lactação</mat-label>
            <input matInput [(ngModel)]="animal.lactacao" name="lactacao" required matInput maxlength="50">
        </mat-form-field>

        
        <div>
            <button (click)="update()"  class="mat-elevation-z4" mat-flat-button
                  color="primary">Atualizar</button>
            <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        </div>
        
    </form>
</div>
