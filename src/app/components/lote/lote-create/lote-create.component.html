<div class="card-container">
  <div class="card">
    <h1 class="fullWidth">Cadastrar Lote</h1>
    <form class="form">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Nome do lote</mat-label>
        <input matInput [(ngModel)]="lote.nomeLote" name="nomeLote" [formControl]="nomeLote" required matInput maxlength="50">
      </mat-form-field>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Descrição</mat-label>
        <input [(ngModel)]="lote.descricao" name="descricao" [formControl]="descricao" required matInput maxlength="50">
      </mat-form-field>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Tipo de Lote</mat-label>
        <mat-select [(ngModel)]="lote.tipoLote" name="tipoLote" [formControl]="tipoLote" required (selectionChange)="onTipoLoteChange($event)">
          <mat-option *ngFor="let tipo of tiposLote" [value]="tipo">{{ tipo }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="button-group">
        <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </div>
    </form>
  </div>
</div>
