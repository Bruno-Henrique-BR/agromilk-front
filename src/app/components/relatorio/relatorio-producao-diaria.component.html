<mat-card>
  <mat-card-header>
    <mat-card-title>Gerar Relatório de Produção</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="relatorioForm" (ngSubmit)="false" class="report-form">
      <div class="form-row">
        <mat-form-field class="date-picker-container">
          <mat-label>Data Inicial</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="dataInicial">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="date-picker-container">
          <mat-label>Data Final</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="dataFinal">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" type="submit" (click)="gerarRelatorio()">Gerar Relatório</button>
      <a #downloadLink style="display: none;"></a> <!-- Elemento âncora oculto para fazer o download -->
    </form>
  </mat-card-content>
</mat-card>
