<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Deletar Raça</h1>



    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Nome da raça</mat-label>
      <input matInput [(ngModel)]="raca.nomeRaca" name="nomeRaca" [disabled]="true" matInput>
    </mat-form-field>


    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="raca.descricao" name="descricao" [disabled]="true" matInput>
    </mat-form-field>

    <div>
      <button (click)="delete()" class=" mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
      <button routerLink="../../" class=" mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>

</div>
