<div class="card-container">
  <div class="card">
    <h1 class="fullWidth">Atualizar Raça</h1>
    <form class="form">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Nome da raça</mat-label>
      <input matInput [(ngModel)]="raca.nomeRaca" name="nomeRaca" [formControl]="nomeRaca" required matInput
        maxlength="50">
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Descrição</mat-label>
      <input matInput [(ngModel)]="raca.descricao" name="descricao" [formControl]="descricao" required matInput maxlength="50"
        maxlength="50">
    </mat-form-field>
    
    <div class="button-container">
      <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
        color="primary">Atualizar</button>
      <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
