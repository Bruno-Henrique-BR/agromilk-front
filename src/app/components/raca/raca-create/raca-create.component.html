<div class="container mat-elevation-z8">
   <form class="form">

      <h1 class="fullWidth">Cadastrar Raça</h1>

       <mat-form-field class="fullWidth" appearance="outline">
         <mat-label>Nome da raça</mat-label>
         <input matInput
         [(ngModel)]="raca.nomeRaca"
         name="nomeRaca"
         [formControl]="nomeRaca"
         required
         matInput 
         placeholder="Ex.. fulano de tal"
         maxlength="50">
       </mat-form-field>
       

       <mat-form-field class="fullWidth" appearance="outline">
         <mat-label>Descricao</mat-label>
         <input 
         [(ngModel)]="raca.descricao"
         name="descricao"
         [formControl]="descricao"
         required
         matInput 
         placeholder="Ex.. fulano@mail.com">
       </mat-form-field>

  

       <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
       <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
   </form>
</div>
