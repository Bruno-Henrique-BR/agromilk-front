<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Excluir Animal</h1>
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Codigo</mat-label>
        <input matInput [(ngModel)]="animal.codigo" name="codigo" [disabled]="true" matInput maxlength="50">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apelido</mat-label>
        <input matInput [(ngModel)]="animal.apelido" name="apelido" [disabled]="true" matInput maxlength="50">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de compra</mat-label>
        <input matInput [textMask]="mask" [matDatepicker]="dataCompra" [disabled]="true">
        <mat-datepicker-toggle matSuffix [for]="dataCompra"></mat-datepicker-toggle>
        <mat-datepicker #dataCompra></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [textMask]="mask" [matDatepicker]="dataNascimento" [disabled]="true">
        <mat-datepicker-toggle matSuffix [for]="dataNascimento"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimento></mat-datepicker>
      </mat-form-field>


    </div>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um lote</mat-label>
        <mat-select [(ngModel)]="animal.idLote" name="idLote" [disabled]="true">
          <mat-option *ngFor="let lot of lotes" value="{{ lot.idLote }}">{{ lot.nomeLote }}</mat-option>
        </mat-select>
      </mat-form-field>





      <mat-form-field appearance="outline">
        <mat-label>Selecione uma raça</mat-label>
        <mat-select [(ngModel)]="animal.idRaca" name="idRaca" [disabled]="true">
          <mat-option *ngFor="let rac of racas" value="{{ rac.idRaca }}">{{ rac.nomeRaca }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cor</mat-label>
        <input [(ngModel)]="animal.cor" name="cor" [disabled]="true" matInput>
      </mat-form-field>

    </div>
    <div class="lactacao">
      <mat-checkbox [(ngModel)]="animal.lactacao" [ngModelOptions]="{standalone: true}"
        [disabled]="true"><mat-label>Lactação</mat-label></mat-checkbox>
    </div>


    <button (click)="delete()" class=" mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
    <button routerLink="../../" class=" mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
  </form>

</div>
