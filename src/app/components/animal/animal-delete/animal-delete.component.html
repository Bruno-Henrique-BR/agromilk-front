<h2 mat-dialog-title>Confirmação de exclusão</h2>
<mat-dialog-content>
  Deseja excluir este animal?
</mat-dialog-content>
<mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]="{ idAnimal: data.idAnimal }" cdkFocusInitial class="confirm-button">Sim</button>
    <button mat-button [mat-dialog-close]="false" class="cancel-button">Cancelar</button>
  </mat-dialog-actions>
  
  
</mat-dialog-actions>
