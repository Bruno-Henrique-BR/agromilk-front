<div class="container">
   <h1>Listando Animais</h1>
 
   <div class="header-container">
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
          <mat-label>Pesquisar</mat-label>
          <button mat-icon-button matSuffix aria-label="Limpar" *ngIf="input.value" (click)="input.value=''; applyFilter($event)">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
  
      <div class="action-container">
        <button routerLink="create" class="cadas mat-elevation-z4 mat-button" mat-flat-button color="primary">
          Cadastrar animal
        </button>
      </div>
    </div>
 
   <div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource" matSort class="custom-table">
 
       <ng-container matColumnDef="idAnimal">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
         <td mat-cell *matCellDef="let element" class="id-cell">{{element.idAnimal}}</td>
        </ng-container>
 
       <ng-container matColumnDef="codigo">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
         <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
       </ng-container>
 
       <ng-container matColumnDef="apelido">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Apelido</th>
         <td mat-cell *matCellDef="let element">{{element.apelido}}</td>
       </ng-container>
 
       <ng-container matColumnDef="racaNome">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Raça</th>
         <td mat-cell *matCellDef="let animal">{{animal.racaNome}}</td>
       </ng-container>
 
       <ng-container matColumnDef="loteNome">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Lote</th>
         <td mat-cell *matCellDef="let animal">{{animal.loteNome}}</td>
       </ng-container>
 
       <ng-container matColumnDef="media">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Média de Leite</th>
         <td mat-cell *matCellDef="let animal">{{(+animal.media).toFixed(2) || 0}} litros</td>
       </ng-container>
 
       <ng-container matColumnDef="acoes">
         <th mat-header-cell *matHeaderCellDef>Ações</th>
         <td mat-cell *matCellDef="let element" class="action-cell">
           <a routerLink="historico/{{ element.idAnimal }}">
             <i class="material-icons visibility-icon">visibility</i>
           </a>
           <a routerLink="update/{{ element.idAnimal }}">
             <i class="material-icons edit-icon">edit</i>
           </a>
           <a (click)="openDialog(element.idAnimal)">
             <i class="material-icons delete-icon">delete</i>
           </a>
         </td>
       </ng-container>
 
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
 
     <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>

   
   
    
 </div>
