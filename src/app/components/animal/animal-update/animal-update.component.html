<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Atualizar Animal</h1>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Codigo</mat-label>
        <input matInput [(ngModel)]="animal.codigo" name="codigo" [formControl]="codigo" required matInput
          maxlength="50">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apelido</mat-label>
        <input matInput [(ngModel)]="animal.apelido" name="apelido" [formControl]="apelido" required matInput
          maxlength="50">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de compra</mat-label>
        <input matInput [(ngModel)]="animal.dataCompra" [textMask]="mask">
        <mat-datepicker-toggle matSuffix [for]="dataCompra"></mat-datepicker-toggle>
        <mat-datepicker #dataCompra></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [textMask]="mask" [matDatepicker]="dataNascimento">
        <mat-datepicker-toggle matSuffix [for]="dataNascimento"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimento></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um lote</mat-label>
        <mat-select [(ngModel)]="animal.idLote" name="idLote" [formControl]="idLote" required>
          <mat-option *ngFor="let lot of lotes" value="{{ lot.idLote }}">{{ lot.nomeLote }}</mat-option>
        </mat-select>
      </mat-form-field>





      <mat-form-field appearance="outline">
        <mat-label>Selecione uma raça</mat-label>
        <mat-select [(ngModel)]="animal.idRaca" name="idRaca" [formControl]="idRaca" required>
          <mat-option *ngFor="let rac of racas" value="{{ rac.idRaca }}">{{ rac.nomeRaca }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Cor</mat-label>
        <input [(ngModel)]="animal.cor" name="cor" matInput >
      </mat-form-field>

    </div>
    <div class="lactacao">
      <mat-checkbox [(ngModel)]="animal.lactacao"
        [ngModelOptions]="{standalone: true}"><mat-label>Lactação</mat-label></mat-checkbox>
    </div>
    <div>
      <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
        color="primary">Atualizar</button>
      <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>

</div>
