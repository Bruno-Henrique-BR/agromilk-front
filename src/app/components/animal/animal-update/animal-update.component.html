<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Atualizar Animal</h1>

    <div class="status-prioridade"> 
      <mat-form-field appearance="outline">
        <mat-label>Codigo</mat-label>
        <input matInput [(ngModel)]="animal.codigo" name="codigo" [formControl]="codigo" required maxlength="50">
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Apelido</mat-label>
        <input matInput [(ngModel)]="animal.apelido" name="apelido" [formControl]="apelido" required maxlength="50">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="dataNascimentoPicker" placeholder="Data de Nascimento" [formControl]="dataNascimento" required>
        <mat-datepicker-toggle matSuffix [for]="dataNascimentoPicker"></mat-datepicker-toggle>
        <mat-datepicker #dataNascimentoPicker></mat-datepicker>
      </mat-form-field>    
      <mat-form-field appearance="outline">
        <mat-label>Data de compra</mat-label>
        <input matInput [matDatepicker]="dataCompraPicker" placeholder="Data de Compra" [formControl]="dataCompra" required>
        <mat-datepicker-toggle matSuffix [for]="dataCompraPicker"></mat-datepicker-toggle>
        <mat-datepicker #dataCompraPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um lote</mat-label>
        <mat-select [(ngModel)]="animal.idLote" name="idLote" [formControl]="idLote" required>
          <mat-option *ngFor="let lot of lotes" [value]="lot.idLote">{{ lot.nomeLote }}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Selecione uma ra√ßa</mat-label>
        <mat-select [(ngModel)]="animal.idRaca" name="idRaca" [formControl]="idRaca" required>
          <mat-option *ngFor="let rac of racas" [value]="rac.idRaca">{{ rac.nomeRaca }}</mat-option>
        </mat-select>
      </mat-form-field>
    
    </div>
    <div>
      <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
        color="primary">Atualizar</button>
      <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
