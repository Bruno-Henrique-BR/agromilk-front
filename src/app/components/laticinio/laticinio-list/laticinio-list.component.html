<div class="container">

    <h1>Listando Laticínios</h1>
 
    <button routerLink="create" class="cadas mat-elevation-z4" mat-flat-button color="success">Cadastrar Laticínio</button>
    <mat-form-field appearance="standard">
       <mat-label>Filter</mat-label>
       <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
     </mat-form-field>
 
    <div class="mat-elevation-z8">
 
       <table mat-table [dataSource]="dataSource">
 
          <ng-container matColumnDef="idLaticinio">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.idLaticinio}} </td>
          </ng-container>
 
          <ng-container matColumnDef="razaoSocial">
             <th mat-header-cell *matHeaderCellDef> Razão Social </th>
             <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
          </ng-container>
 
          <ng-container matColumnDef="cnpj">
             <th mat-header-cell *matHeaderCellDef> CNPJ </th>
             <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
          </ng-container>
          
          <ng-container matColumnDef="endereco">
             <th mat-header-cell *matHeaderCellDef> Endereço </th>
             <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
          </ng-container>
 
          <ng-container matColumnDef="telefone">
             <th mat-header-cell *matHeaderCellDef> Telefone </th>
             <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
          </ng-container>
 
          <ng-container matColumnDef="acoes">
             <th mat-header-cell *matHeaderCellDef> Ações </th>
             <td mat-cell *matCellDef="let element">
                <a routerLink="update/{{ element.idLaticinio }}">
                   <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="delete/{{ element.idLaticinio }}">
                   <i class="material-icons delete">delete</i>
                </a>
             </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
