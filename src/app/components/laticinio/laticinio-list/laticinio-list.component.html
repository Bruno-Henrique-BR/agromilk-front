<div class="container">

    <h1>Listando Laticínios</h1>
 
    <div class="header-container">
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-field">
          <mat-icon matPrefix>search</mat-icon>
          <input matInput (keyup)="applyFilter($event)" placeholder="Pesquisar" #input>
          <mat-label>Pesquisar</mat-label>
          <button mat-icon-button matSuffix aria-label="Limpar" *ngIf="input.value" (click)="input.value=''; applyFilter($event)">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
  
      <div class="action-container">
        <button routerLink="create" class="cadas mat-elevation-z4 mat-button" mat-flat-button color="primary">
          Cadastrar laticinio
        </button>
      </div>
    </div>
 
   <div class="mat-elevation-z8">
     <table mat-table [dataSource]="dataSource" matSort class="custom-table">
 
          <ng-container matColumnDef="idLaticinio">
             <th mat-header-cell *matHeaderCellDef> ID </th>
             <td mat-cell *matCellDef="let element"> {{element.idLaticinio}} </td>
          </ng-container>
 
          <ng-container matColumnDef="razaoSocial">
             <th mat-header-cell *matHeaderCellDef> Razão Social </th>
             <td mat-cell *matCellDef="let element"> {{element.razaoSocial}} </td>
          </ng-container>
 
          <ng-container matColumnDef="cnpj">
             <th mat-header-cell *matHeaderCellDef> CNPJ </th>
             <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
          </ng-container>
          
          <ng-container matColumnDef="endereco">
             <th mat-header-cell *matHeaderCellDef> Endereço </th>
             <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
          </ng-container>
 
          <ng-container matColumnDef="telefone">
             <th mat-header-cell *matHeaderCellDef> Telefone </th>
             <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element" class="action-cell">
              <a routerLink="update/{{ element.idLaticinio }}">
                <i class="material-icons edit-icon">edit</i>
              </a>
              <a (click)="openDialog(element.idLaticinio)">
                <i class="material-icons delete-icon">delete</i>
              </a>
            </td>
          </ng-container>
 
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       </table>
 
       <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
 
 </div>
