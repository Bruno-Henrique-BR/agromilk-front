<div class="card-container">
  <div class="card">
    <h1 class="fullWidth">Atualizar Laticinio</h1>
    <form class="form">
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Razão Social</mat-label>
        <input [(ngModel)]="laticinio.razaoSocial" name="razaoSocial" matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>CNPJ</mat-label>
        <input [(ngModel)]="laticinio.cnpj" name="cnpj" matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Endereço</mat-label>
        <input [(ngModel)]="laticinio.endereco" name="endereco" matInput>
      </mat-form-field>
      <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="laticinio.telefone" name="telefone" matInput>
      </mat-form-field>
      <div class="button-container">
        <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
      </div>
    </form>
</div>
</div>
