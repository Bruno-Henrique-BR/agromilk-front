<div class="container mat-elevation-z8">
  <form class="form">
    <h1 class="fullWidth">Cadastrar Ordenha</h1>

    <div class="section">
      <mat-form-field appearance="outline" class="fullWidth">
        <mat-label>CÃ³digo do Animal</mat-label>
        <input matInput [(ngModel)]="ordenha.idAnimal" name="idAnimal" [formControl]="idAnimal" required
          matInput maxlength="50">
      </mat-form-field>

      <mat-form-field appearance="outline" class="fullWidth">
        <mat-label>Data da Ordenha</mat-label>
        <input matInput [matDatepicker]="dataOrdenha">
        <mat-datepicker-toggle matSuffix [for]="dataOrdenha"></mat-datepicker-toggle>
        <mat-datepicker #dataOrdenha></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="section">
      <mat-form-field appearance="outline" class="fullWidth">
        <mat-label>Quantidade de Leite</mat-label>
        <input matInput [(ngModel)]="ordenha.quantidade" name="quantidade" [formControl]="quantidade"
          required matInput maxlength="50">
      </mat-form-field>
    </div>

    <div class="section">
      <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z4 criar" mat-flat-button
        color="primary">Cadastrar</button>
      <button routerLink="../" class="mat-elevation-z4 voltar" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
