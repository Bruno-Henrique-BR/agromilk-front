<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Cadastrar Ordenha</h1>
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Data</mat-label>
        <input matInput [(ngModel)]="ordenha.data" name="data" [formControl]="data" required matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantidade</mat-label>
        <input matInput [(ngModel)]="ordenha.quantidade" name="quantidade" [formControl]="quantidade" required matInput type="number">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Animal</mat-label>
        <input type="text" matInput name="idAnimal" [formControl]="idAnimal" required [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let ani of animais" value="{{ ani.idAnimal }}">{{ ani.apelido }}</mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tanque</mat-label>
        <input type="text" matInput name="idTanque" [formControl]="idTanque" required [matAutocomplete]="auto2">
        <mat-autocomplete #auto2="matAutocomplete">
          <mat-option *ngFor="let tan of tanques" value="{{ tan.idTanque }}">{{ tan.modelo }}</mat-option>
        </mat-autocomplete>
      </mat-form-field>

    </div>

    <div>
      <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
        color="primary">Cadastrar</button>
      <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>
</div>
