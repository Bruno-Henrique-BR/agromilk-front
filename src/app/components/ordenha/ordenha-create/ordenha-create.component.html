<mat-card class="custom-card">

<h1>Listando Animais</h1>

<div class="mat-elevation-z2">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Tanque</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let animal of animais">
        <td>
          <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput [value]="animal.idAnimal" disabled>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Apelido</mat-label>
            <input matInput [value]="animal.apelido" disabled>
          </mat-form-field>
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" [(ngModel)]="animal.quantidade" name="quantidade" (input)="limitarQuantidade($event)" matInput type="number" min="0" pattern="[0-9]{1,5}"/>
          </mat-form-field>
          
        </td>
        <td>
          <mat-form-field appearance="outline">
            <mat-label>Tanque</mat-label>
            <mat-select [(ngModel)]="animal.idTanque" name="tanque">
              <mat-option value="">Selecione um tanque</mat-option>
              <mat-option *ngFor="let tanque of tanques" [value]="tanque.idTanque">{{ tanque.modelo }}</mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="button-group">
  <button mat-raised-button color="primary" (click)="cadastrarOrdenha()">Cadastrar Ordenha</button>
  <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
</div>
</mat-card>
