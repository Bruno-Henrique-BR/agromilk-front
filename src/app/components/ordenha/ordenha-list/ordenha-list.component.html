<div class="container">
  <h1>Listando Ordenhas</h1>

  <button routerLink="create" class="cadas mat-elevation-z4" mat-flat-button color="success">Cadastrar ordenha</button>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let ordenha">{{ ordenha.id }}</td>
      </ng-container>

      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let ordenha">{{ ordenha.data }}</td>
      </ng-container>

      <ng-container matColumnDef="tanque">
        <th mat-header-cell *matHeaderCellDef>Tanque</th>
        <td mat-cell *matCellDef="let ordenha">{{ ordenha.tanque }}</td>
      </ng-container>

      <ng-container matColumnDef="litros">
        <th mat-header-cell *matHeaderCellDef>Litros</th>
        <td mat-cell *matCellDef="let ordenha">{{ ordenha.litros }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>AÃ§Ãµes</th>
        <td mat-cell *matCellDef="let ordenha">
         
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
