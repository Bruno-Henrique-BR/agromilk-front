<div class="container">

  <h1>Listando Ordenhas</h1>

  <button routerLink="create" class="cadas mat-elevation-z4" mat-flat-button color="success">Cadastrar ordenha</button>
  <mat-form-field appearance="standard">
     <mat-label>Filter</mat-label>
     <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
   </mat-form-field>

  <div class="mat-elevation-z8">

     <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="idOrdenha">
           <th mat-header-cell *matHeaderCellDef> ID </th>
           <td mat-cell *matCellDef="let element"> {{element.idOrdenha}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
           <th mat-header-cell *matHeaderCellDef> Data </th>
           <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
           <th mat-header-cell *matHeaderCellDef> Quantidade </th>
           <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
        </ng-container>

        <ng-container matColumnDef="idAnimal">
           <th mat-header-cell *matHeaderCellDef> ID do Animal </th>
           <td mat-cell *matCellDef="let element"> {{element.idAnimal}} </td>
        </ng-container>

        <ng-container matColumnDef="idTanque">
           <th mat-header-cell *matHeaderCellDef> ID do Tanque </th>
           <td mat-cell *matCellDef="let element"> {{element.idTanque}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
           <th mat-header-cell *matHeaderCellDef> Ações </th>
           <td mat-cell *matCellDef="let element">
              <a routerLink="update/{{ element.idOrdenha }}">
                 <i class="material-icons edit">edit</i>
              </a>
              <a routerLink="delete/{{ element.idOrdenha }}">
                 <i class="material-icons delete">delete</i>
              </a>
           </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>

     <mat-paginator [pageSizeOptions]="[5, 2, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

</div>
