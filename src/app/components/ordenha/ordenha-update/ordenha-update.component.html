<div class="container mat-elevation-z8">
  <form class="form">

    <h1 class="fullWidth">Atualizar Ordenha</h1>

    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Data</mat-label>
        <input matInput [(ngModel)]="ordenha.data" name="data" [formControl]="data" required matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantidade</mat-label>
        <input matInput [(ngModel)]="ordenha.quantidade" name="quantidade" [formControl]="quantidade" required matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Animal</mat-label>
        <mat-select [(ngModel)]="ordenha.idAnimal" name="idAnimal" [formControl]="idAnimal" required>
          <mat-option *ngFor="let animal of animais" value="{{ animal.idAnimal }}">{{ animal.apelido }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tanque</mat-label>
        <mat-select [(ngModel)]="ordenha.idTanque" name="idTanque" [formControl]="idTanque" required>
          <mat-option *ngFor="let tanque of tanques" value="{{ tanque.idTanque }}">{{ tanque.nomeTanque }}</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <div>
      <button (click)="updateOrdenha()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
      <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </div>
  </form>

</div>
